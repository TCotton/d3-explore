<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Using SVG</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- Bootstrap grid setup -->
<div class="container">
    <div class="row">
        <div id="chart-area">
        </div>
    </div>
</div>

<!-- Custom JS -->
<script src="https://d3js.org/d3.v4.js"></script>
<script>

	// error: d3.v4.js:1220 Error: <rect> attribute height: A negative value is not valid. ("-11974.863377504553")

	const svg = d3.select('#chart-area')
		.append('svg')
		.attr('width', 400)
		.attr('height', 400);

	d3.json('data/buildings.json', function(error, data) {
		if (error) {
			throw error;
		}

		data.forEach((d) => {
			d.height = Number.parseInt(d.height);
		});

		const x = d3.scaleBand()
			.domain([
				'Africa',
				'North America',
				'Europe',
				'South America',
				'Asia',
				'Australasia',
			])
			.range([0, 400])
			.paddingInner(0.3)
			.paddingOuter(0.2);

		console.log(x('Africa'));
		console.log(x('Europe'));
		console.log(x('Australasia'));
		console.log(x.bandwidth());
	});

</script>

</body>
</html>
